<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooshak da Feira</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css"
    />
    <link rel="stylesheet" href="/mooshak-da-feira.css" />
  </head>
  <body>
    <div class="content">
      <div>
        <div>
          <textarea
            id="code"
            rows="30"
            cols="80"
            placeholder="Paste your file contents here"
          ></textarea>
        </div>
        <div class="control">
          <button id="submit">Run tests</button>
          <!--<button id="kill" style="display: none">Kill execution</button>-->
          <div id="progressBar"></div>
        </div>
        <div></div>
        <span class="warning">Do not move away from this tab while the tests are running.</span>
        <p>
          Last ran: <span id="last-run"><i>never</i></span>
          <br />
        </p>
        <p id="progress"></p>
      </div>
    </div>

    <div>
      <h3>Tests</h3>
      <div id="tests"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/mooshak-da-feira.js"></script>
  </body>
</html>
